<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati ricerca - Corebody</title>
    <link rel="icon" href="immagini/SIGLA NERA.png?v=2" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/ricerca_artcoli.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="search-nav" id="searchNav">
        <a href="index.html" class="back-link">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
            </svg>
            Torna alla home
        </a>
    </nav>
    
    <!-- Header -->
    <header class="search-header">
        <div class="search-header-content">
            <h1>Risultati per</h1>
            <span class="search-query" id="queryDisplay">"..."</span>
            <p class="results-count" id="resultsCount"></p>
        </div>
    </header>
    
    <!-- Risultati -->
    <div class="search-page">
        <div class="results-grid" id="resultsGrid">
            <!-- I risultati verranno inseriti qui -->
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h2>Nessun risultato trovato</h2>
            <p>Non abbiamo trovato articoli corrispondenti alla tua ricerca.</p>
            <a href="index.html">Torna alla home</a>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="search-footer">
        <img src="immagini/LOGO NERO.png" alt="Corebody">
        <div class="search-footer-social">
            <a href="https://www.instagram.com" target="_blank"><img src="immagini/ig icon nera-01.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com" target="_blank"><img src="immagini/tik tok icon nera-02.png" alt="TikTok"></a>
            <a href="https://www.pinterest.com" target="_blank"><img src="immagini/pinterest icon nera-03.png" alt="Pinterest"></a>
        </div>
    </footer>

    <script>
        // Ottieni i dati dalla localStorage
        var articlesData = JSON.parse(localStorage.getItem('searchResults') || '[]');
        var query = localStorage.getItem('searchQuery') || '';
        
        document.getElementById('queryDisplay').textContent = '"' + query + '"';
        
        var resultsGrid = document.getElementById('resultsGrid');
        
        if (articlesData.length > 0) {
            document.getElementById('resultsCount').textContent = articlesData.length + ' articol' + (articlesData.length === 1 ? 'o' : 'i') + ' trovat' + (articlesData.length === 1 ? 'o' : 'i');
            
            articlesData.forEach(function(article) {
                var card = document.createElement('article');
                card.className = 'article-card';
                card.style.cursor = 'pointer';
                card.onclick = function() {
                    window.location = 'articolo.html?id=' + article.id;
                };
                card.innerHTML = 
                    '<img src="' + article.immagine + '" alt="' + article.categoria + '" class="article-image">' +
                    '<div class="article-content">' +
                        '<h3 class="article-category">' + article.categoria + '</h3>' +
                        '<p class="article-date">' + article.data + '</p>' +
                        '<h2 class="article-title">' + article.titolo + '</h2>' +
                        '<p class="article-text">' + article.anteprima + '</p>' +
                    '</div>';
                resultsGrid.appendChild(card);
            });
        } else {
            document.getElementById('noResults').style.display = 'block';
            document.querySelector('.search-footer').style.marginTop = '0';
        }
        
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('searchNav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
